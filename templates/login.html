{% extends 'base.html' %}
{% block title %}Logowanie — BaluxStal{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-box">
        <div class="auth-header">
            <span class="auth-icon">⬡</span>
            <h1>Panel Admina</h1>
            <p>Zaloguj się, aby zarządzać realizacjami</p>
        </div>
        <form class="auth-form" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label>Login</label>
                <input type="text" name="username" placeholder="Nazwa użytkownika" required autocomplete="username">
            </div>
            <div class="form-group">
                <label>Hasło</label>
                <input type="password" name="password" placeholder="••••••••" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-primary btn-full">Zaloguj się</button>
        </form>
        <a href="{{ url_for('index') }}" class="auth-back">← Wróć do strony</a>
    </div>
</section>
{% endblock %}
